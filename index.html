<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>
		Food Survey Form
	</title>
</head>

<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
	<div class="title-container">
		<h1 id="title">Food Survey</h1>
		<p id="description">Thanks for participation in survey, it will help to make our
			product better.</p>
	</div>
	<div class="form-container">
		<form id="survey-form">
			<label id="name-label" for="name">Name</label>
			<input id="name" type="text" placeholder="Enter your Name" name="name" required />
			<br />
			<label id="email-label" for="email">Email</label>
			<input id="email" type="email" placeholder="Enter your E-Mail" name="email" required />
			<br />
			<label id="number-label" for="number">Age</label>
			<input id="number" type="number" placeholder="Enter your Age" min="18" max="65" name="number" required />
			<br />
			<label>What is your favourite eating time?</label>
			<select id="dropdown">
				<option>None</option>
				<option>Breakfast</option>
				<option>Lunch</option>
				<option>Dinner</option>
			</select>
			<br />
			<br />
			<label>Select your favourite Dishes</label>
			<div>
				<input type="checkbox" name="fav-dish" value="Chaap" style="margin-top: 16px;" />
				<span>Chaap</span>
				<br />
				<input type="checkbox" name="fav-dish" value="Paneer" />
				<span>Paneer</span>
				<br />
				<input type="checkbox" name="fav-dish" value="Dal Makhni and Naan" />
				<span>Dal Makhni & Naan</span>
				<br />
				<input type="checkbox" name="fav-dish" value="Dosa" />
				<span>Dosa</span>
				<br />
				<input type="checkbox" name="fav-dish" value="Paneer" />
				<span>Paneer</span>
				<br />
			</div>
			<br />
			<label>Rate US</label>
			<div>
				<input type="radio" name="rate" value="1" />
				<span>1</span>
				<input type="radio" name="rate" value="2" />
				<span>2</span>
				<input type="radio" name="rate" value="3" />
				<span>3</span>
				<input type="radio" name="rate" value="4" />
				<span>4</span>
				<input type="radio" name="rate" value="5" />
				<span>5</span>
			</div>
			<br />
			<label>Feedback</label>
			<br />
			<textarea placeholder="Additional Comments"></textarea>
			<br />
			<br />
			<button id="submit" type="submit">Submit</button>
		</form>
	</div>
</body>

</html>
